<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokedex</title>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <link rel="stylesheet" href="demo.css" />
  </head>
  <body>
    <h1 class="large-text">PokeDex</h1>
    <div class ="image-container">
    </div>
  </body>
  <main>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search">
      <!--<button id="search-button">Search</button>-->
    </div>
    <div id="pokemon-list-container">
      <button class="pokemon-list" id="pokemon-list">
      </button>
      <div class="pokemon-container" id="pokemon-container">
        <div class="img-container" id="img-container">
          <img class="pokemon-image" id="pokemon-image" src="" alt="">
        </div>
        <div class="pokemon-card" id="pokemon-card">
          <div class="pokemon-details" id="pokemon-details"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="pokedex.js"></script>
</html>
